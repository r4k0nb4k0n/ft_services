apiVersion: v1
kind: Service
metadata:
  name: ft-phpmyadmin
  labels:
    app: ft-phpmyadmin
  annotations:
    metallb.universe.tf/allow-shared-ip: shared
spec:
  type: LoadBalancer
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: https
  selector:
    app: ft-phpmyadmin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ft-phpmyadmin
spec:
  selector:
    matchLabels:
      app: ft-phpmyadmin
  replicas: 1
  template:
    metadata:
      labels:
        app: ft-phpmyadmin
    spec:
      volumes:
      - name: secret-volume
        secret:
          secretName: nginxsecret
      - name: configmap-volume
        configMap:
          name: nginxconfigmap
      containers:
      - name: ft-phpmyadmin
        image: alpine:ft-phpmyadmin
        ports:
        - containerPort: 5000
